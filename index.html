<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js"
      integrity="sha512-is1ls2rgwpFZyixqKFEExPHVUUL+pPkBEPw47s/6NDQ4n1m6T/ySeDW3p54jp45z2EJ0RSOgilqee1WhtelXfA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Gerador de QR Code</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center mt-5">Gerador de QR Code</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center"></div>
        <div class="mb-3">
          <label for="conteudo" class="form-label">Link</label>
          <input
            type="text"
            class="form-control"
            id="conteudo"
            name="conteudo"
            required
          />
        </div>
        <div>
          <button id="btn-limpar" class="btn btn-danger">Limpar</button>
          <button id="btn-gerar" class="btn btn-primary">Gerar</button>
        </div>
        <div class="row">
          <div class="d-flex justify-content-center">
            <div id="qrcode" class="mt-5"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/js/script.js"></script>
  </body>
</html>
